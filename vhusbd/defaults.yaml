vhusbd:
  server:
    run_as_service: True
    log_file: /var/log/vhusbd.log
    binary:
      install_dir: /usr/sbin
      user: root
      group: root
      mode: 755
      source:
        base: https://www.virtualhere.com/sites/default/files/usbserver/
        name: False
    config:
      path: /etc/vhusbd.conf
      user: root
      group: root
      mode: 644
      source: salt://vhusbd/files/server/vhusbd.conf
